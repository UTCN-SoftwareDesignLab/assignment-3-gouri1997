<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secretary Page</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/secretaryTemplate.js"></script>
    <style>
        td {
            width: 200px;
        }

        th {
            text-align: left;
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body onload = "connect()" onunload = "disconnect()">

<a th:href="@{/logout}">Logout</a>

<h1>Patients:</h1>

<table id = "patientTable">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Cnp</th>
        <th>Dob</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<hr/>

<form>
    Name: <input type="text" id="nameCreate"/>
    Cnp: <input type="text" id="cnpCreate"/>
    Dob: <input type="date" id="dobCreate"/>
    Address: <input type="text" id="addressCreate"/>
    <button id="buttonCreate">Create</button>
</form>

<hr/>

<form>
    Id:
    <select name="id" id="idUpdate">
        <option th:each="patient : ${Patients}" th:value="${patient.id}" th:text="${patient.id}"></option>
    </select>
    Name: <input type="text" id="nameUpdate"/>
    Cnp: <input type="text" id="cnpUpdate"/>
    Dob: <input type="date" id="dobUpdate"/>
    Address: <input type="text" id="addressUpdate"/>
    <button id="buttonUpdate">Update</button>
</form>

<hr/>
<hr/>

<h1>Consultations:</h1>

<table id = "consultationTable">
    <thead>
    <tr>
        <th>ConsultationId</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<hr/>

<form>
    Patient:
    <select name="patient" id="patientCreateSec">
        <option th:each="patient : ${Patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
    </select>
    Doctor:
    <select name="doctor" id="doctorCreateSec">
        <option th:each="doctor : ${DoctorSec}" th:value="${doctor.username}" th:text="${doctor.username}"></option>
    </select>
    Date: <input type="date" id="dateCreateSec"/>
    <button id="buttonCreateSec">Create</button>
</form>

<hr/>

<form>
    Id:
    <select name="consultation" id="idUpdateSec">
        <option th:each="consultation : ${Consultations}" th:value="${consultation.id}" th:text="${consultation.id}"></option>
    </select>
    Patient:
    <select name="patient" id="patientUpdateSec">
        <option th:each="patient : ${Patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
    </select>
    Doctor:
    <select name="doctor" id="doctorUpdateSec">
        <option th:each="doctor : ${DoctorSec}" th:value="${doctor.username}" th:text="${doctor.username}"></option>
    </select>
    Date: <input type="date" id="dateUpdateSec"/>
    <button id="buttonUpdateSec">Update</button>
</form>

<hr/>

<form>
    ConsultationId:
    <select name="consultation" id="idDeleteCon">
        <option th:each="consultation : ${Consultations}" th:value="${consultation.id}" th:text="${consultation.id}"></option>
    </select>
    <button id="buttonDeleteCon">Delete</button>
</form>

<hr/>

</body>
</html>
